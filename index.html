<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tyke-GC: Build a World of Inspiration">
    <meta name="keywords" content="Tyke-GC, empowerment and motivation, inclusivity and scale, creativite and well being">
    <title>Welcome to Tyke-GC</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Body styling with background image */
        body {
            background: url('IMG_TYKEGC.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            color: white;
            position: relative;
        }

        /* Overlay for better text contrast */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        /* Centered content */
        .content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        /* Responsive typography */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.2rem;
            }
        }

        /* Footer styling */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: white;
            z-index: 1;
        }

        footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Welcome to Tyke-GC</h1>
        <p>Build a World of Inspiration</p>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Tyke-GC. All rights reserved.</p>
    </footer>
</body>
</html>
